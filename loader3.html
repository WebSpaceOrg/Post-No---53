<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            background: black;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        #loader {
            width: 150px;
            height: 150px;
            perspective: 800px;
        }

        .glass-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateGlassContainer 3s linear infinite;
        }

        .glass {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(0, 162, 255, 0.3);
            box-shadow: 0 0 10px 5px rgba(0, 162, 255, 0.3);
            transform-style: preserve-3d;
            transform-origin: center;
            animation: rotateGlass 3s linear infinite;
        }

        .glass:nth-child(1) {
            border-color: #00a2ff;
            box-shadow: 0 0 10px 5px rgba(0, 162, 255, 0.3);
            transform: translateZ(50px);
        }

        .glass:nth-child(2) {
            border-color: #00a2ff;
            box-shadow: 0 0 10px 5px rgba(0, 162, 255, 0.3);
            transform: translateZ(100px);
        }

        .glass:nth-child(3) {
            border-color: #00a2ff;
            box-shadow: 0 0 10px 5px rgba(0, 162, 255, 0.3);
            transform: translateZ(150px);
        }

        .glass:nth-child(4) {
            border-color: #00a2ff;
            box-shadow: 0 0 10px 5px rgba(0, 162, 255, 0.3);
            transform: translateZ(200px);
        }

        @keyframes rotateGlassContainer {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes rotateGlass {
            0% {
                transform: rotateX(0) rotateY(0);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="glass-container">
            <div class="glass"></div>
            <div class="glass"></div>
            <div class="glass"></div>
            <div class="glass"></div>
        </div>
    </div>
</body>
</html>
